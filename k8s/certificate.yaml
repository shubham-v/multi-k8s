apiVersion: cermanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: k8s-multi-com-tls
spec:
  secretName: shubham-varshney-dev
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: shubham-varshney.dev
  dnsNames: 
    - shubham-varshney.dev
    - www.shubham-varshney.dev
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - shubham-varshney.dev
          - www.shubham-varshney.dev
